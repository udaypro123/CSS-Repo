<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maincontainer">
        <div class="parent">
            <div class="child1">
              <p> Account </p> <br>
                <div class="child1part1">
                    <div class="child1part1Div">
                        <div class="labelpart">
                            <img src=".//employee-card.png" alt="">
                        </div>
                      <div class="inputpart">
                        <input type="text" placeholder="Full Name">
                      </div>
                    </div>
                    <div class="child1part1Div">
                        <div class="labelpart">
                            <img src=".//external-emails-shopping-and-commerce-smashingstocks-glyph-smashing-stocks.png" alt="">
                        </div>
                      <div class="inputpart">
                        <input type="text" placeholder="Email Address">
                      </div>
                    </div>
                    <div class="child1part1Div">
                        <div class="labelpart">
                            <img src=".//password1.png" alt="">
                        </div>
                      <div class="inputpart">
                        <input type="text" placeholder="Password">
                      </div>
                    </div>
                </div>
            </div>



            <div class="child2">
                <div class="child2div1">
                    <p>Date of Birth</p> <br>
                    <div class="child2div1part">
                        <div class="dateofBirth">DD</div>
                        <div class="dateofBirth">MM</div>
                        <div class="dateofBirth">YYYY</div>
                    </div>
                    
                </div>
                <div class="child2div2">
                    <p>Gender</p>
                    <br>
                    <div class="child2div2part">
                        <div class="male">Male</div>
                        <div class="female">Female</div>
                        
                    </div>
                </div>
                
            </div>


            <div class="child3">
                <p> Payment Details </p> <br>
                
                <div class="child3part1">
                    <div class="child3part1Div">
                        <div class="creditcard">
                        <img src=".//visa-credit-debit-bank-transaction-card-32265.webp" alt="">
                        <p class="cardpara">Credit Card</p>
                        </div>
                        <div class="creditcard1">
                            <img src=".//paypal.png" alt="">
                            <p  class="cardpara">Credit Card</p>
                            </div>
                    </div>


                    <div class="child3part2Div">
                        <div class="labelpart">
                            <img src=".//card.png" alt="">
                        </div>
                      <div class="inputpart">
                        <input type="text" placeholder="Card Number">
                      </div>
                    </div>
                    <div class="child3part3Div">

                        <div class="child3part3divpart1">
                            
                            <div class="labelpartchild3">
                                <img src=".//images.png" alt="">
                            </div>

                          <div class="inputpartchild3">
                            <input type="text"      placeholder="Card CVC">
                          </div>
                        </div>



                        <div class="child3part3divpart2">
                            <input type="date">
                        </div>
                    </div>
                </div>
            </div>
            <div class="child4">
                
                    <p class="tAndc"> Terms & Conditions </p> <br>
                      <div class="child1part1">
                          <div class="child4part1Div">
                              <div class="labelpart1">
                                  <input  type="checkbox">
                              </div>
                                <div class="inputpart">
                             I accept the terms and conditions for signing up to this service and hereby confirm I have read privicy and policy. 
                            </div>
                          </div>
                       
                      </div>
            </div>
        </div>
    </div>
</body>
</html>
